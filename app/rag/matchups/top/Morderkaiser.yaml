macro_advice:
  early_game: >
    Thin waves, take short trades, and play for level 3 spike. Land E on key 
    cooldowns ( Renekton dash, Camille hookshot). Keep the wave in a 
    threatening position to maximize pull angles.

  mid_game: >
    Push sides then look for R picks on enemy carries or key teamfight tarkets like a wukong. 
    Mordekaiser becomes terrifying in skirmishes — force fights around dragons 
    and Herald.

  late_game: >
    Identify the highest threat to your team and eliminate them with Realm of Death. 
    Play with patience — flashing after the carry is often game-winning.

common_mistakes:
  - "Sitting on W for too long without using the shield"
  - "Using R early instead of after summoners"
  - "Overpushing without vision"
  - "Using Q before confirming isolation"
  - "overestimating your all in strength against other strong extended fight champions"


matchups:

  Aatrox:
    difficulty: "Medium"
    threats:
      - "Outranges you, can space you with Q sweet spot"
      - "Can dodge Q with E dash"
    you_win_if: "Land your Q, if you dont' fall behind pre 6, you can win the level 6 all in with your ult, very hard for him to win the 1v1 if you have riftmaker and rylais"
    trading:
      - "If he burns E, run him down with passive"
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Oblivion orb", "Liandry's"]
    wave: "contest for wave control from level 1 as his level 1 is weak, then look to either wave 2 crash or wave 3 crash, either let wave 4 bounce and trade or crash wave 4 to look for a recall, depend on where enmy jungle is. Afterward you can look to freeze and punish or stack wave and crash for tower plate if you have wave control"

  Camille:
    difficulty: "easy"
    threats:
      - "True damage Q2"
      - "High mobility avoids your Q and E"
    you_win_if: "You land E Q and keep her in extended fights"
    trading:
      - "W shield to absorb Q2 true damage"
      - "E her E"
      - "avoid trading into her passive shield"
      - "You will beat her in an all in fight with your ult"
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Liandry's"]
    wave: "you should have wave control in this match up either freeze the wave and look for an all in angle when she walks up to farm or look to stack and crash waves for tower plates"

  Darius:
    difficulty: "Hard"
    threats:
      - "Outstats you levels 1–5"
    you_win_if: "You kite/poke him down him with Q before all in"
    trading:
      - "Do not fight until 2 items unless ahead or if you know you can kill him, only Q poke, can disengage with E by using E to pull him away"
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Liandry's"]
    wave: "Keep wave slightly on your side so he can't use ghost to run you down, hard to get wave control in this match up unless ahead"

  Fiora:
    difficulty: "Very Hard"
    threats:
      - "Parry (W) destroys Q and E"
      - "Outscales hard"
      - "Percentage max health true damage destroy you even if you itemize tank items"
      - "very mobile so it's hard to land your slow skill shots"
    you_win_if: "You bait Parry with step-in auto feints then punish, and play very carefully around her vitals, dodge vitals or hide them in walls to deny"
    trading:
      - "Only commit when W is down or if she is low"
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Bramble Vest", "Liandry's"]
    wave: "Freeze and try to keep wave on your side as she can run you down, hard to get wave control in this match up unless ahead"

  Jax:
    difficulty: "Medium-skill"
    threats:
      - "he can win in extended fight if he plays correctly, dodging your abilities"
      - "he can hard win level 1 - 2 if he runs lethal tempo and ignite"
      - "E can deny passive"
    you_win_if: "you can proc passive and land your abilities"
    trading:
      - "Start trades after his E ends, use your e to deny his stun with E, don't let him get in more damage after E "
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Liandry's"]
    wave: "contest for wave control from level 1, then look to either wave 2 crash or wave 3 crash, either let wave 4 bounce and trade or crash wave 4 to look for a recall, depend on where enmy jungle is. Afterward you can look to freeze and punish or stack wave and crash for tower plate if you have wave control"

  Olaf:
    difficulty: "Very Hard"
    threats:
      - "He can run you down at any level if he lands Q"
      - "Very strong and beat you in extended fight"
      - "if he ults before you, your ult won't work on him"
    you_win_if: "You survive early game and fight post-Riftmaker + oblivion orb or Bramble Vest"
    trading:
      - "Use W to absorb true damage chunks"
    items: ["Plated Steelcaps", "Thornmail","Riftmaker",  "Liandry's"]
    wave: "Let Olaf push → freeze, try to deny his freeze if you can and call jungler to help with the freeze if need be, it's hard to get wave control in this match up unless you are very ahead"

  Ornn:
    difficulty: "Medium-Easy"
    threats:
      - "Tankiness and CC"
      - "Can burst you down with triple brittle combo"
      - "his W can negate your ult"
    you_win_if: "as long as you space out the brittle proc and don't let yourself but chain cced, you should win the extended fight quite easily, don't ult his W"
    trading:
      - "W his brittle proc if you gets marked by it, Q spam on him, if he has to W your E he can't mark you with brittle unless he has ult, your ult deny his ult as long as you don't ult his W, watch out for his Q->W>E combo"
    items: ["Mercury's Treads", "Riftmaker", "Rylai's", "Bloodletter's Curse", "Liandry's"]
    wave: "you should have wave control in this match up either freeze the wave and look for an all in angle when he walks up to farm or look to stack and crash waves for tower plates"

  Renekton:
    difficulty: "Even"
    threats:
      - "Short trade burst beats your early extended trades"
      - "his W breaks your W shield"
      - " his level 6 all in can beat yours"
      - "he is mobile with his E so he can dodge your abilities "
    you_win_if: "You survive level 3 - 6, you land your abilities and use W for the heal"
    trading:
      - "Q poke, W to heal, E when he walk up to cs and try to get your passive, you can stat check in him an extended fight"
    items: ["Mercury's Treads", "Riftmaker", "Rylai's", "Bloodletter's Curse", "Liandry's"]
    wave: "if you have wave control, freeze the wave and look for an all in angle when he walks up to farm or look to stack and crash waves for tower plates"

  Sett:
    difficulty: "medium"
    threats:
      - "True damage punch"
      - "can stat check you early in extended fight"
      - "E guarantees W"
    you_win_if: "You kite with passive MS and avoid being pulled and avoid his W true damage"
    items: ["Plated Steelcaps", "Riftmaker", "Rylai's", "Liandry's"]
    wave: "Keep wave thin; Sett hard punishes shoves"

  Shen:
    difficulty: "Easy"
    threats:
      - "Spirit’s Refuge blocks your autos"
      - "his ult can heavily impact the map"
    you_win_if: "You win all extended fights against him, can E him back if he E to escape, your E can cancel his ult, your ult cancel his ult"
    items: ["Mercury's Treads", "Riftmaker", "Rylai's", "Bloodletter's Curse", "Liandry's"]
    wave: "Hard push to force him to miss minion if he ults away "


champion: Mordekaiser
role: Top
archetype: "AP Juggernaut — DPS Bruiser — Duelist — Anti-Carry Isolator"

identity_summary: >
  Mordekaiser is a stat-checking AP juggernaut who excels at extended trades,
  skirmishes, and isolating priority targets with Realm of Death. His laning 
  revolves around slow, inevitable pressure through passive DPS, wave control, 
  and punishing melee champions who cannot escape his zoning. While immobile, 
  his raw numbers, shielding, and sustained damage let him dominate 1v1s and
  front-to-back teamfights when positioned correctly.

core_strengths:
  - "Top-tier extended DPS with three-hit passive"
  - "Very strong in isolated 1v1 once passive + R are active"
  - "Can nullify enemy carry impact with Realm of Death"
  - "Tanky due to W shield + heal"
  - "Amazing level 3 power spike"
  - "Naturally strong vs melee matchups without mobility"
  - "Extremely strong level 6 power spike"

core_weaknesses:
  - "Kiteable; suffers vs range"
  - "Weak pre-3 if poked out"
  - "Telegraphed abilities — E and Q are predictable"
  - "Relies heavily on landing Q and getting passive uptime"
  - "Vulnerable to jungle ganks (no mobility) pre 6"
  - "Can be outscaled by other duelist champions"


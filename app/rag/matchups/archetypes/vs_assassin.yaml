archetype: "assassin"
strengths:
  - Burst damage and flanking
  - Snow ball
weaknesses:
  - Falls off vs tanks
  - Hard to play 5v5 team fights if enemy carries are well peeled
tips_for_this_player:
  - Track their disappear timers and ward deep
  - stay with your ally that can heal/shield/peel if you are a squishy priority target
  - mark the assassin and peel them off of your squishier teammates if you are a tankier target
